<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .header {
      background-color: #333;
      padding: 20px;
      color: #fff;
    }

    .cart-icon {
      display: flex;
      align-items: center;
    }

    .cart-icon img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .cart-count {
      background-color: red;
      color: #fff;
      padding: 4px 8px;
      border-radius: 50%;
      font-size: 12px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #333;
      padding: 20px;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .close {
      color: #fff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }

    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .cards {
      max-width: 200px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      flex: 1 0 calc(33.33% - 20px);
      /* Mostrar 3 productos por línea */
    }

    .cards img {
      max-width: 100%;
      height: auto;
    }

    .product {
      margin-top: 10px;
    }

    .footer {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    @media (max-width: 992px) {
      .cards {
        flex: 1 0 calc(50% - 20px);
        /* Mostrar 2 productos por línea en pantallas medianas */
      }
    }

    @media (max-width: 576px) {
      .cards {
        flex: 1 0 100%;
        /* Mostrar 1 producto por línea en pantallas pequeñas */
      }
    }
  </style>
</head>
