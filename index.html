<!DOCTYPE html>
<html>

<head>
  <title>Carrito de Compras</title>

  <link rel="stylesheet" type="text/css" href="css/cards.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="bg-slate-900	">



  <div class="header">

    <div class="container-modal">
      <div class="cart-icon" id="cart-icon">
        <img src="img/carrito.png" alt="Carrito de compras">
        <span id="cart-count" class="cart-count">0</span>
      </div>
    </div>


    <div id="modal" class="modal">
      <div class="modal-content bg-slate-800 ">
        <span class="close">&times;</span>

        <h2>Carrito de Compras</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button id="clear-cart-btn">Vaciar Carrito</button>
      </div>
    </div>

    <div class="welcome-title">
      <h1>Carrito de Compras</h1>
    </div>
  </div>



  <div class="productos">
    <div class="cards">
      <img src="img/producto 1.png" alt="">
      <p>prod 0</p>
      <button class="product" data-id="0" data-name="prod 0" data-price="20">agregar</button>
    </div>

    <div class="cards">
      <img src="img/producto 1.png" alt="">
      <p>prod 1</p>

      <button class="product" data-id="1" data-name="prod 1" data-price="10">agregar</button>
    </div>

    <div class="cards">
      <img src="img/producto 1.png" alt="">
      <p>prod 2</p>
      <button class="product" data-id="2" data-name="prod 2" data-price="5">agregar</button>
    </div>

    <div class="cards">
      <img src="img/producto 1.png" alt="">
      <p>prod 3</p>
      <button class="product" data-id="3" data-name="prod 3" data-price="25">agregar</button>
    </div>
    <div class="cards">
      <img src="img/producto 1.png" alt="">
      <p>prod 4</p>
      <button class="product" data-id="4" data-name="prod 4" data-price="30">agregar</button>
    </div>

    <div class="cards">
      <img src="img/producto 1.png" alt="">
      <p>prod 5</p>
      <button class="product" data-id="5" data-name="prod 5" data-price="100">Agregar</button>
    </div>
  </div>

  <div class="footer">
    <p>Proyecto de "Alan Joel" Â©</p>
  </div>


  <script src="script.js"></script>
</body>

</html>
